<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Dynamic Image -->
    <header>
        <div class="header-image-container">
            <img src="https://www.ntaskmanager.com/wp-content/uploads/2020/10/project-design-in-project-management.png" alt="Project Design">
            <h1>Contact Us</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <main>
        <section class="contact-form-section">
            <h2>Get in Touch</h2>
            <form id="contactForm" class="contact-form">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your email">
                </fieldset>

                <fieldset>
                    <legend>Message</legend>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Your message"></textarea>
                </fieldset>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <p>Your message has been sent successfully!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Projects NGO | All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
