<section class="contact-section">
    <div class="contact-form-box">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </fieldset>

            <!-- Message Section -->
            <fieldset>
                <legend>Message Details</legend>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select Subject</option>
                        <option value="general-inquiry">General Inquiry</option>
                        <option value="project-submission">Project Submission</option>
                        <option value="workshop-inquiry">Workshop Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
            <div id="successMessage" class="success-message" style="display:none;">Your message has been sent successfully!</div>
            <div id="errorMessage" class="error-message" style="display:none;">There was an error sending your message. Please try again later.</div>
        </form>
    </div>
</section>

<script src="contact.js"></script> <!-- Link to your JavaScript file -->
