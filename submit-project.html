    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-image-container">
            <img src="https://www.ntaskmanager.com/wp-content/uploads/2020/10/project-design-in-project-management.png" alt="Project Submission">
            <h1>Submit Your Project</h1>
        </div>
        <nav>
            <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Scholars</a></li>

                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Project Submission Form -->
    <main>
        <section class="submit-project-section">
            <h2>Project Submission Form</h2>
            <form action="#" method="POST" enctype="multipart/form-data" class="submit-project-form">
                <fieldset>
                    <legend>Project Details</legend>
                    <label for="title">Project Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Enter your project title">

                    <label for="description">Project Description:</label>
                    <textarea id="description" name="description" required placeholder="Provide a short description of your project" rows="5"></textarea>

                    <label for="image">Project Image (Optional):</label>
                    <input type="file" id="image" name="image" accept="image/*">

                    <label for="category">Project Category:</label>
                    <select id="category" name="category">
                        <option value="tech">Technology</option>
                        <option value="design">Design</option>
                        <option value="science">Science</option>
                        <option value="business">Business</option>
                    </select>

                    <label for="team">Team Size:</label>
                    <input type="number" id="team" name="team" min="1" max="10" required placeholder="Enter the number of team members">

                    <label for="date">Completion Date:</label>
                    <input type="date" id="date" name="date" required>

                    <button type="submit" class="btn">Submit Project</button>
                </fieldset>
            </form>
        </section>
    </main>

</body>
