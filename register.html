<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>NGO Student Projects</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="register-form">
            <div class="container">
                <h2>Register Your Project</h2>
                <p>Please fill out the form below to submit your project.</p>

                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="project-title">Project Title</label>
                        <input type="text" id="project-title" name="project-title" placeholder="Enter your project title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Project Description</label>
                        <textarea id="description" name="description" rows="5" placeholder="Describe your project" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Project Category</label>
                        <div class="radio-buttons">
                            <label>
                                <input type="radio" name="category" value="Technology" required> Technology
                            </label>
                            <label>
                                <input type="radio" name="category" value="Science" required> Science
                            </label>
                            <label>
                                <input type="radio" name="category" value="Art" required> Art
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload Project Files</label>
                        <input type="file" id="project-file" name="project-file" accept="application/pdf, image/*">
                    </div>

                    <div class="form-group">
                        <label for="terms">
                            <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">Terms & Conditions</a>.
                        </label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Submit Project</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 NGO Student Projects | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
