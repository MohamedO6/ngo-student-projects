<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Register</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="workshops.html">Workshops</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registration-form">
            <div class="container">
                <h2>Sign Up to Share Your Projects</h2>
                <form id="registrationForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="category">Choose a Category:</label>
                    <select id="category" name="category" required>
                        <option value="art">Art</option>
                        <option value="science">Science</option>
                        <option value="technology">Technology</option>
                    </select>

                    <label>Interests:</label>
                    <input type="checkbox" id="interest1" name="interest" value="coding">
                    <label for="interest1">Coding</label>
                    <input type="checkbox" id="interest2" name="interest" value="design">
                    <label for="interest2">Design</label>

                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Student Projects NGO | All rights reserved</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
