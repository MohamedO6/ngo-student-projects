<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>NGO Student Projects</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="register">
            <div class="container">
                <h2>Register Your Project</h2>
                <form>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" name="project-title" required>

                    <label for="description">Project Description:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>

                    <label for="image">Upload Project Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>

                    <button type="submit" class="btn">Submit Project</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 NGO Student Projects | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
