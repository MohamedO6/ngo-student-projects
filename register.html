    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Registration</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Scholars</a></li>
                    <li><a href="workshops.html">Workshops</a></li>

                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registration-form-section">
            <h2>Register for Our Initiative</h2>
            <form id="registrationForm" class="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select category</option>
                    <option value="art">Art</option>
                    <option value="science">Science</option>
                    <option value="technology">Technology</option>
                </select>

                <label>Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>
                </div>

                <label>Preferences:</label>
                <div class="preferences">
                    <input type="checkbox" id="newsletter" name="newsletter"><label for="newsletter">Subscribe to newsletter</label>
                    <input type="checkbox" id="updates" name="updates"><label for="updates">Receive project updates</label>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>

            <div id="registrationSuccess" class="success-message" style="display: none;">
                <p>Registration Successful! Welcome to our community.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Projects NGO | All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
